<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iTunes App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@1,422&display=swap" rel="stylesheet">
<!--	<script src="js/script.js"></script>-->
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script type="module" src="js/main.js"></script>

</head>
<body onload="onBodyLoad()">
	<header>
		iTunes App Header
	</header>
	
	<main>
		<div class="search-wrapper">
			<input type="text" id="search-box" placeholder="Search Here" onkeyup="onButtonClicked()">
			<div class="type-select-wrapper">
				<label for="type-select">Choose a type:</label>
				<select name="type-select" id="type-select">
					<option value="all" selected>All</option>
					<option value="movie">Movie</option>
					<option value="podcast">Podcast</option>
					<option value="song">Song</option>
					<option value="musicVideo">Music Video</option>
					<option value="audiobook">Audio Book</option>
					<option value="shortFilm">Short Film</option>
					<option value="tvShow">Tv Show</option>
				</select>
			</div>
			<input type="button" class="btn-lgh " value="search" onclick="onButtonClicked()">
		</div>
		
		<div id="result-list">
		
		</div>
	</main>
	
	<footer>
		Footer by iftach
	</footer>
</body>
</html>
